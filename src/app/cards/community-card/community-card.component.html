<div *ngFor="let group of currentData.groups">
    <div class="mt-3">
        <div class="card cardbackground" [style.background-image]="'linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)), url('+group.cover+')'">
          <div class="card-top">
              <img class="img-fluid" src={{group.avatar}} alt="notfound">
              <div class="card-name" class="ml-2">
                  <span class="headerfontcolor">{{group.group_name}}</span>
                  <small class="time-stamp">created {{group.time_text}}</small>
              </div>
          </div>
          <div class="card-bottom">
              <div style="position:relative; width:50%; height: 50px;">
                    <img *ngFor="let image of group.members.slice(0,3); let i = index" class="img-fluid" style="height:30px;width:30px;border-radius: 27px;position:absolute;
                    bottom: 10px;" [style.left]="(i*15)+'px'" src="{{image.avatar}}" alt="notfd">
              </div>
              <div>
                  <span class="fa fa-list-alt metrics">
                      <span class="ml-left-small">{{group.post_count}}</span>
                    </span>
                  <span class="ml-2 fa fa-comment-o metrics">
                      <span class="ml-left-small">{{group.chat_count}}</span>
                  </span>
              </div>
          </div>
        </div>
    </div>
    
</div>
