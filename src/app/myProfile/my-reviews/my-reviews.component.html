<div class="whole">

    <div class="row justify-content-center">
        <div class="overall-rating">

            <div class="regular-row">
                <div class="row-element">
                    <span class="rating-span">4.5</span>
                </div>
                <div class="row-element">
                    <div class="andromeda">
                        <ngb-rating max="5" rate="4" readonly="false"></ngb-rating>
                    </div>
                </div>
                <div class="row-element">
                    <span class="reviews">Reviews</span>
                </div>
            </div>
            <div class="regular-row">
                <div class="rating-shares">
                    <div class="rating-share">
                        <div class="first-num">
                            <span class="number-001">5</span>
                        </div>
                        <div class="progress-adjustment">
                            <div class="progress"></div>
                        </div>
                        <div class="first-num">
                            <span class="number-001">150</span>
                        </div>
                    </div>
    
                    <div class="rating-share">
                        <div class="first-num">
                            <span class="number-001">4</span>
                        </div>
                        <div class="progress-adjustment">
                            <div class="progress"></div>
                        </div>
                        <div class="first-num">
                            <span class="number-001">20</span>
                        </div>
                    </div>
    
                    <div class="rating-share">
                        <div class="first-num">
                            <span class="number-001">3</span>
                        </div>
                        <div class="progress-adjustment">
                            <div class="progress"></div>
                        </div>
                        <div class="first-num">
                            <span class="number-001">10</span>
                        </div>
                    </div>
    
                    <div class="rating-share">
                        <div class="first-num">
                            <span class="number-001">2</span>
                        </div>
                        <div class="progress-adjustment">
                            <div class="progress"></div>
                        </div>
                        <div class="first-num">
                            <span class="number-001">10</span>
                        </div>
                    </div>
    
                    <div class="rating-share">
                        <div class="first-num">
                            <span class="number-001">1</span>
                        </div>
                        <div class="progress-adjustment">
                            <div class="progress"></div>
                        </div>
                        <div class="first-num">
                            <span class="number-001">10</span>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <div class="row custom-class">
        <div *ngFor="let i of massData">
            <div class="rating-card">
                <div class="title justify-content-center">
                    <div class="title-row row">
                        <div class="title-image"></div>
                        <div class="title-mention">
                            <span>{{i.title}}</span>
                        </div>
                    </div>
                </div>
            
                <div class="andromeda">
                    <div class="andromeda-row">
                        <ngb-rating max="5" rate={{i.rating}} readonly="false"></ngb-rating>
                    </div>
                </div>
            
                <div class="review-count">
                    <span>{{i.reviewCount}}</span>
                </div>
            
                <div class="review-info">
                    <div class="review-info-row">
                        <div class="review-by">
                            <span>{{i.date}}</span>
                        </div>
                        <div class="separator">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="review-by">
                            <span>{{i.time}}</span>
                        </div>
                        <div class="separator">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="user-image"></div>
                        <div class="review-by">
                            <span>{{i.name}}</span>
                        </div>
                    </div>
                </div>
        </div>
        </div>  
    </div>



</div>    <!-- final div -->
