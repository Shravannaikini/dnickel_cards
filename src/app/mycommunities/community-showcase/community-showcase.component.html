<div style="padding-bottom: 40px;"></div>

<!-- code starts here -->
<div class="container-fluid">
    <div class="regular-div-001">
        <div class="width-restrict-001">
            <strong class="presentation-strong">
                Join a Daily Nickel Community Today!
            </strong>
        </div>
    </div>
    <div class="regular-div-001">
        <div class="width-restrict-001">
            <p class="presentation-para">
                Daily Nickel is one of the most awesome places to buy and sell products. Search and join communities 
                you love. We make your lives easy.
            </p>
        </div>
    </div>
    <div class="regular-div-001">
        <div class="width-restrict-001 border-001">
            <button class="switch-case-active" type="button">MY COMMUNITY</button>
            <button class="switch-case" type="button" disabled>RECOMMENDED</button>
        </div>
    </div>
    
    <div class="community-options">
        
                    <div class="cards-presentation">
                        <div *ngFor="let group of communityData.groups.slice(0,8)">
               
                            <a routerLink="communitylanding">
                               
                                    <div class="mt-3">
                                        <div class="card cardbackground" [style.background-image]="'linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)), url('+group.cover+')'">
                                          <div class="card-top">
                                              <img class="img-fluid" src={{group.avatar}} alt="notfound">
                                              <div class="card-name" class="ml-2">
                                                  <span class="headerfontcolor">{{group.group_name}}</span>
                                                  <small class="time-stamp">created {{group.time_text}}</small>
                                              </div>
                                          </div>
                                          <div class="card-bottom">
                                              <div style="position:relative; width:50%; height: 50px;">
                                                    <img *ngFor="let image of group.members.slice(0,3); let i = index" class="img-fluid" style="height:30px;width:30px;border-radius: 27px;position:absolute;
                                                    bottom: 10px;" [style.left]="(i*15)+'px'" src="{{image.avatar}}" alt="notfd">
                                              </div>
                                              <div>
                                                  <span class="fa fa-list-alt metrics">
                                                      <span class="ml-left-small">{{group.post_count}}</span>
                                                    </span>
                                                  <span class="ml-2 fa fa-comment-o metrics">
                                                      <span class="ml-left-small">{{group.chat_count}}</span>
                                                  </span>
                                              </div>
                                          </div>
                                        </div>
                                   </div>
                                
                            </a>
                    </div>
                    </div>

</div>
    

</div>
